<div class="mx-auto mt-5">
  <div class="image-container">
    <img src="{{ portfolio.picture.large }}" class="rounded-circle" />
  </div>
  <div class="info-box mt-3">
    <ng-container *ngIf="value">
      <h4 class="mt-3">{{ text }}</h4>
      <h2>{{ value }}</h2>
    </ng-container>
  </div>
  <div class="icons flex-container mt-3">
    <div
      *ngFor="let icona of icons"
      class="flex-item"
      (mouseenter)="showInfo(icona)"
    >
      <fa-icon [icon]="['far', 'map']"></fa-icon>
    </div>
  </div>
</div>
